<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<title>Pay My Buddy</title>
</head>

<body>
	<div class="container">
		<h1 class="bg-success text-white">Pay My Buddy</h1>



		<nav class="navbar navbar-expand-sm bg-light">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="@{/transfer}">Transfer</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Profile</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Contact</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Log Off</a>
				</li>
			</ul>
		</nav>

		<h4 class="h4"> Home / Transfer </h4>
		<h4 class="h4"> Send Money </h4>
		<span th:text="${'Hello ' + account.firstName}"></span>
		</br>
		<form method="post" action="/addConnection">
			<input name="email" type="text">
			<button type="button" class="btn btn-primary" >Add Connection</button>
		</form>
		</br>
		<form method="post" action="/sendMoney">
			<select name="relationship">
				<option th:each="relationship: ${relationships}"
					th:text="${relationship.firstName + ' ' + relationship.lastName}" </option>
			</select>
			<input name="money" type="number" step="0.01">

			<select name="bankAccount">
				<option th:each="bankAccount: ${bankAccounts}"
					th:text="${bankAccount.IBAN + '(amount:' + bankAccount.amount + ')'}" </option>
			</select>
			<input name="description" type="text">
			<button type="button" class="btn btn-success" >Pay</button>

		</form>
		<h2 class="h2">My Transactions</h2>
		<table>
			<thead>
				<tr>
					<th>Connections</th>
					<th>Description</th>
					<th>Amount</th>
				</tr>
			</thead>

			<tbody>
				<tr th:if="${transactions.empty}">
					<td colspan="3">No transactions in data base</td>
				</tr>
				<tr th:each="transaction: ${transactions}">
					<td><span th:text="${transaction.relationshipAccount.firstName}"> Connection </span></td>
					<td><span th:text="${transaction.description}"> Description </span></td>
					<td><span th:text="${transaction.amount}"> Amount </span></td>
				</tr>
			</tbody>

		</table>
		<!-- 
				<a th:href="@{/profile}"><button type=submit>Profile</button></a>
				<a th:href="@{/}"><button type=submit>Log off</button></a>
				-->
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>



</body>

</html>
